<ui:composition template="WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h3 class="siteTitle">Adresse und Lieferung</h3>
		<h:form id="adresseForm">
			<p:growl id="growl" showDetail="true" sticky="true"
				for="messageField" />
			<p:panelGrid columns="2" id="primefaces" class="panelgrid">
				<p:outputLabel for="vorname" value="Vorname:" />
				<p:inputText value="#{lieferungView.bestellung.kunde.vorname}" />

				<p:outputLabel for="nachname" value="Nachname:" />
				<p:inputText value="#{lieferungView.bestellung.kunde.nachname}" />

				<p:outputLabel for="adresse" value="Adresse:" />
				<p:inputText value="#{lieferungView.bestellung.kunde.adresse}" />

				<p:outputLabel for="ort" value="PLZ / Ort" />
				<p:inputText value="#{lieferungView.bestellung.kunde.ort}" />

				<p:outputLabel for="email" value="Email Adresse:" />
				<p:inputText value="#{lieferungView.bestellung.kunde.email}" />

				<p:commandButton value="Warenkorb bestellen"
					action="#{lieferungView.warenkorbBestellen}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
