<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h3 class="siteTitle">Warenkorb</h3>

		<!-- 		<h:form id="addToWarenkorb"> -->

			<p:dataList value="#{warenkorbView.produkteImWarenkorb}" var="prod"
				type="ordered">
				<f:facet name="header">
            	Warenkorbeintr√§ge
        	</f:facet>
        	#{prod.bezeichnung}, #{prod.preis}
    	</p:dataList>

			<p:outputLabel>Total: #{warenkorbView.totalPrice}.-</p:outputLabel>


			<p:link outcome="../lieferung.xhtml"
				value="Weiter zu 'Adresse & Lieferung'" style="margin-right:20px;">
				<f:param name="productId" value="10" />
			</p:link>
		</p:panelGrid>

		<!-- 		</h:form> -->

	</ui:define>
</ui:composition>
