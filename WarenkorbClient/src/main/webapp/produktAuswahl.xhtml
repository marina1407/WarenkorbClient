<ui:composition template="WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h3 class="siteTitle">Produkt Auswahl</h3>

		<h:form id="addToWarenkorb">

			<p:panelGrid columns="1" id="primefaces" class="panelgrid">

				<p:selectOneMenu id="produkt" value="#{produktAuswahlView.produkt}"
					style="width:150px">
					<f:selectItem itemLabel="Produkt auswählen" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{produktAuswahlView.alleProdukte}" />
				</p:selectOneMenu>


				<p:commandButton value="Zum Warenkorb hinzufügen"
					update="updateVertragsdatenCache"
					oncomplete="Window.alert('Das Produkt wurde erfolgreich zum Warenkorb hinzugefügt')"
					action="#{produktAuswahlView.addToWarenkorb}" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
